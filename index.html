<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>

    <header>
        <img src="./playlist.svg" alt="playlist" id="playlist_img">
        <h2>FEEL THE MUSIC</h2>
        <img src="./music.svg" alt="music" id="music-img">
    </header>
    <main>
        <div class="left">
            <div class="song-image">
                <!-- <img src="play.webp" alt="anim" id="musicanim"> -->
                
            </div>
            <div class="volume-div">
                <div class="volume-img">
                    <img src="./volume-high-stroke-rounded.svg" alt="volume" id="vol-svg">
                </div>
             <input type="range" id="volume-range" onchange="volume()">
                
            </div>

        </div>
        <div class="right">
            <div class="details">
                <h3 id="song-name">Adiga</h3>
                <h5 id="song-singer">Karthik</h5>

            </div>
            <input type="range" id="song-duration" onchange="duration()">
            <div class="controls">
                <div class="prev-img">
                <img src="./previous-stroke-rounded.svg" alt="prev" id="prev-img" onclick="previousSong()">
                </div>
                <div class="play-pause">
                <img src="./play-stroke-rounded.svg" alt="play" id="play-pause" onclick="playPause()">
            </div>
            <div class="next-img">
                <img src="./next-stroke-rounded.svg" alt="next" id="next-img" onclick="nextSong()">
            </div>
            </div>

        </div>
        <div class="playlist">
            <div class="playlist-song">
                <img src="./adiga.jpg" alt="img">
                <div class="song-detals">
                    <h3>Adiga</h3>
                    <h5>Karthik</h51>
                </div>
            </div>
            <div class="playlist-song">
                <img src="./Satranga-img.jpg" alt="img">
                <div class="song-detals">
                    <h3>Satranga</h3>
                    <h5>Arjith Singh</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="./Orange.jpg" alt="img">
                <div class="song-detals">
                    <h3>Rooba Rooba</h3>
                    <h5>Chinmayi and Shall Had</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="./pushpa2.jpg" alt="img">
                <div class="song-detals">
                    <h3>Gango renuka thalli</h3>
                    <h5>Mahilangam</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="./tere yar.jpg" alt="img">
                <div class="song-detals">
                    <h3> Tera Yaar Hoon Main</h3>
                    <h5>Arjith Sing</h5>
                </div>
            </div>
            <div class="playlist-song">
                <img src="./LB.jpg" alt="img">
                <div class="song-detals">
                    <h3>Nijama Kala</h3>
                    <h5>G. V. Prakash Kumar and Krishna Tejasvi</h5>
                </div>
            </div>
        </div>
    </main>









    <script src="./script.js"></script>
    
</body>
</html>
